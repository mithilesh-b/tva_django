{% extends "base.html" %}
{% block title%}Sign Up | {%endblock title%}
{% block body %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Sign Up</h4>
        </div>
        <div class="card-body">

          <!-- Sign In Form -->
          <form method="post" action="">
              {% csrf_token %}
            <div class="form-group">
              <label for="fname">First Name:</label>
              <input type="text" name="fname" class="form-control" id="fname" placeholder="Enter your First Name">
            </div>

            <div class="form-group">
              <label for="lname">Last Name:</label>
              <input type="text" name="lname" class="form-control" id="lname" placeholder="Enter your Last Name">
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter your Email">
            </div>

            <div class="form-group">
              <label for="uname">Username:</label>
              <input type="text" name="uname" class="form-control" id="uname" placeholder="Set your Username">
            </div>

            <div class="form-group">
              <label for="passw">Password:</label>
              <input type="password" name="passw" class="form-control" id="passw" placeholder="Enter your Password">
            </div>

            <div class="form-group">
              <label for="confirm_pass">Confirm Password:</label>
              <input type="passowrd" name="confirm_pass" class="form-control" id="confirm_pass" placeholder="Enter your Password again">
            </div>

            <button type="submit" id="submit" value="Save" class="btn btn-primary">Sign Up</button>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

{% endblock body %}
