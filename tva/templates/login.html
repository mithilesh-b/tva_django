{% extends "base.html" %}
{% block title%}Login | {%endblock title%}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Sign In</h4>
          </div>
          <div class="card-body">

            <!-- Sign In Form -->
            <form method="post" action="/incourse">
                {% csrf_token %}
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" id="inputEmail" placeholder="Enter your Username">
              </div>

              <div class="form-group">
                <label for="inputPassword">Password:</label>
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter your password">
              </div>

              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>

              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="mt-3">
              <p>Don't have an account? <a href="signup/">Sign Up</a></p>
              <p><a href="#">Forgot Password?</a></p>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>


{% endblock body %}
